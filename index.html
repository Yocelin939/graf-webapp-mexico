<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandera de México</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2em;
        }

        .info-colores {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-bottom: 10px;
        }

        .controles-colores {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-bottom: 20px;
        }

        .contenedor {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 90%;
            max-width: 1100px;
            height: 50vh;
            margin: auto;
            border: 8px solid black;
            background-color: white;
        }

        .columna {
            flex: 1;
            height: 100%;
        }

        .color {
            width: 100%;
            height: 100%;
        }

        #verde {
            background-color: #008000;
        }

        #rojo {
            background-color: #D00000;
        }

        .blanco {
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100%;
        }

        .simbolo {
            font-size: 30px;
            font-weight: bold;
            color: black;
        }

        .texto {
            margin-top: 10px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Bandera de México</h1>
    
    <div class="info-colores">
        <div>
            <p>Esperanza - Verde: #008000</p>
        </div>
        <div>
            <p>Unidad - Blanco: #FFFFFF</p>
        </div>
        <div>
            <p>Sangre de nuestros héroes - Rojo: #D00000</p>
        </div>
    </div>

    <div class="controles-colores">
        <div>
            <input type="color" id="colorVerde" value="#008000">
        </div>
        <div>
            <input type="color" id="colorRojo" value="#D00000">
        </div>
    </div>

    <div class="contenedor">
        <div class="columna">
            <div class="color" id="verde"></div>
        </div>

        <div class="columna blanco">
            <div class="simbolo">@@@@@<br>@@@@@<br>@@@@@</div>
        </div>

        <div class="columna">
            <div class="color" id="rojo"></div>
        </div>
    </div>

    <div class="texto">
        QUINTANAR GUEVARA ANGELICA 23200304<br>
        ARANDA SALVADOR YOCELIN 23200306
    </div>

    <script>
        document.getElementById("colorVerde").addEventListener("input", function() {
            document.getElementById("verde").style.backgroundColor = this.value;
        });

        document.getElementById("colorRojo").addEventListener("input", function() {
            document.getElementById("rojo").style.backgroundColor = this.value;
        });
    </script>
</body>
</html>
